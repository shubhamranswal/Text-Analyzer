<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Pro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
</head>

<body onload="update_stats()">

    <header>
        <h1>Text Analyzer Pro âœ¨</h1>
    </header>

    <main class="container">
        <textarea id="my_text" placeholder="Type or paste your text here..."></textarea>

        <div class="controls">
            <button onclick="clear_text()"> Clear</button>
            <button onclick="copy_text()"> Copy</button>
            <button onclick="download_text()"> Download</button>
            <button onclick="check_spelling()"> Check Spelling</button>
        </div>

        <div class="stats">
            <p id="word_count">Words: 0</p>
            <p id="char_count">Characters: 0</p>
            <p id="line_count">Lines: 0</p>
            <p id="sentence_count">Sentences: 0</p>
            <p id="reading_time">Reading Time: 0 min</p>
        </div>

        <div id="spelling_results"></div>
    </main>

    <footer>
        <p><a href="https://shubhamranswal.github.io/" target="_blank"> Visit My Portfolio</a></p>
    </footer>

    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
